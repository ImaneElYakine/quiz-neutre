<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Quiz</title>
    <link href="img/favicon-mediametrie.png" rel="icon"/>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body style="background-image: url('img/background.svg');" class="bg-no-repeat bg-cover bg-center bg-fixed font-mediametrie">
<img class="w-32 md:w-40 mx-auto mb-8" src="img/logo-mediametrie-blanc.png" alt="Logo Médiamétrie">

<div class="main">
    <!-- Animation réponses -->
    <div id="reponse_fausse" class=" bg-transparent">
        <div class=" ">
            <p class="font-black text-5xl md:text-9xl text-rouge">RATÉ</p>
        </div>
    </div>

    <div id="reponse_bonne" class=" bg-transparent">
        <div class=" ">
            <p class="font-black text-5xl md:text-9xl text-vert">BIEN JOUÉ</p>
        </div>
    </div>
    <!-- Bar de progrès -->
    <div class="progress" id="progress">
        <div class="bar" id="progress_bar"></div>
    </div>

    <!-- Encart questions -->
    <div class="questions">
        <div class="question">
            <div class="question__encart"></div>
            <div class="question__infos blur">
                <div class="question__theme"></div>
                <div class="question__description"></div>
            </div>
        </div>
        <div class="question">
            <div class="question__encart"></div>
            <div class="question__infos blur">
                <div class="question__theme"></div>
                <div class="question__description"></div>
            </div>
        </div>
        <div class="question">
            <div class="question__encart"></div>
            <div class="question__infos ">
                <div class="question__theme"></div>
                <div class="question__description"></div>
            </div>
        </div>
    </div>
    <div class="flex justify-center mt-4">
        <div class="dot active" id="dot0"></div>
        <div class="dot" id="dot1"></div>
        <div class="dot" id="dot2"></div>
        <div class="dot" id="dot3"></div>
        <div class="dot" id="dot4"></div>
    </div>
    <div class="bottombar">
        <div class="bottombar__button">
            <img onclick="choixBouton(false)" id="bouton_faux" src="img/picto-faux.svg" alt="">
        </div>
        <div class="bottombar__button">
            <img onclick="choixBouton(true)" id="bouton_vrai" src="img/picto-vrai.svg" alt="">
        </div>
    </div>

    <!-- Popup récapitulatif -->
    <div id="recapitulatif" class="modal hidden" style="z-index: 9999">
        <div class="modal-content w-5/6 h-5/6 md:w-3/6 md:h-3/6 absolute top-1/2  left-1/2 -translate-x-1/2 -translate-y-1/2">
            <!-- Modal content -->
            <div class="bg-white">
                <div class="flex items-start justify-between pt-2 pr-2">
                    <button onclick="window.location.href = 'accueil.html'" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="defaultModal">
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-6 space-y-6">
                    <p class="text-center text-lg text-bleu font-black">Fin de la partie</p>
                        <p id="score_final" class="text-center text-lg text-bleu font-black"></p>
                    <div class="overflow-x-auto text-sm md:text-base flex justify-center">
                        <table class=" text-left">
                            <tbody>
                            <tr class="bg-white border-b">
                                <td class="px-2 py-4">
                                    1
                                </td>
                                <td class="px-4 py-4">
                                    <img src="img/reponse-fausse.svg" class="w-24 sm-12 md:w-6" alt="">
                                </td>
                                <td class="px-6 py-4 font-medium">
                                    <p>Le seuil des 2 millions d'entrées est franchi pour le film The Batman</p>
                                    <p>Réponse : Faux</p>
                                </td>
                            </tr>
                            <tr class="bg-white border-b">
                                <td class="px-2 py-4">
                                    2
                                </td>
                                <td class="px-4 py-4">
                                    <img src="img/reponse-vraie.svg" class="w-12 md:w-6" alt="">
                                </td>
                                <td class="px-6 py-4 font-medium">
                                    <p>Le site de E-Commerce le plus visité par les français est CDiscount</p>
                                    <p>Réponse : Vrai</p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src='js/hammer.min.js'></script>
<script src='js/main.js'></script>
<script src="js/jeu.js"></script>
<script src="js/affichage.js"></script>

</body>
</html>
